<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .switch {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .slider {
      position: relative;
      width: 50px;
      height: 24px;
      margin: 0 10px;
    }
    .slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .toggle:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle {
      background-color: #4285F4;
    }
    input:checked + .toggle:before {
      transform: translateX(26px);
    }
    .provider-name {
      font-weight: bold;
      color: #4285F4;
    }
  </style>
</head>
<body>
  <h3>Карты для координат</h3>
  <div class="switch">
    <span>Google</span>
    <label class="slider">
      <input type="checkbox" id="mapToggle">
      <span class="toggle"></span>
    </label>
    <span>Яндекс</span>
  </div>
  <p>Текущий провайдер: <span id="currentProvider" class="provider-name">Google</span></p>
  <script src="popup.js"></script>
</body>
</html>
